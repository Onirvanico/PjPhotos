<h4 class="text-center"> Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signupForm" (submit)="signup()">
    <div class="form-group">
        <input  #inputEmail formControlName="email" placeholder="email" class="form-control" autofocus >
        <pj-vmessage *ngIf="signupForm.get('email').errors?.required" 
        text="Email is required!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('email').errors?.email" 
        text="Invalid email!"></pj-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <pj-vmessage *ngIf="signupForm.get('fullName').errors?.required" 
        text="Full name  is required!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" 
        text="Minimum length is 2!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" 
        text="Maximum length is 40!"></pj-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <pj-vmessage *ngIf="signupForm.get('userName').errors?.required" 
        text="Full name  is required!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('userName').errors?.minlength" 
        text="Minimum length is 2!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" 
        text="Maximum length is 30!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" 
        text="Must be lower case!"></pj-vmessage>

        <pj-vmessage text="User name already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken"></pj-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <pj-vmessage *ngIf="signupForm.get('password').errors?.required" 
        text="Full name  is required!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('password').errors?.minlength" 
        text="Minimum length is 8!"></pj-vmessage>
        <pj-vmessage *ngIf="signupForm.get('password').errors?.maxlength" 
        text="Maximum length is 12!"></pj-vmessage>
    </div>

    <button [disabled]="signupForm.invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']"> Sign In!</a></p>
</form>
